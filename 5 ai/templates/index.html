<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlasMind AI - Intelligent Travel Planner</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #e6eef5; /* Light blue background */
            color: #333;
        }
        h1 { 
            color: #007bff; 
            border-bottom: 3px solid #007bff; 
            padding-bottom: 10px; 
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-top: 25px;
            font-size: 1.5em;
        }
        form { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Soft, deep shadow */
        }
        label { 
            display: block; 
            margin-top: 18px; 
            font-weight: bold; 
            color: #007bff; /* Blue label text */
        }
        input[type="text"], 
        input[type="number"], 
        select, 
        textarea { 
            width: 100%; 
            padding: 12px; 
            margin-top: 8px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button { 
            background-color: #28a745; 
            color: white; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 30px; 
            font-size: 18px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: #218838; 
        }
        p.status { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #d1ecf1; /* Light cyan status background */
            color: #0c5460; /* Dark cyan status text */
            border-radius: 6px;
            border: 1px solid #bee5eb;
            font-weight: bold;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .container > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>ğŸŒ AtlasMind AI: Intelligent Travel Planner</h1>
    
    <p class="status">Agent Orchestrator Status: <strong>{{ agent_status | default('Loading...') }}</strong></p>
    
    <form action="/process-trip/" method="post">
        
        <h2>Trip Details</h2>
        
        <label for="destination">Destination ğŸ“</label>
        <input type="text" id="destination" name="destination" placeholder="e.g., Rio de Janeiro, Brazil" required>
        
        <div class="container">
            <div>
                <label for="days">Duration (Days, max 14) ğŸ—“ï¸</label>
                <input type="number" id="days" name="days" min="1" max="14" value="5" required>
            </div>
            <div>
                <label for="travel_dates">Travel Dates / Season ğŸ“…</label>
                <input type="text" id="travel_dates" name="travel_dates" placeholder="e.g., August 2026 or Late Summer" required>
            </div>
        </div>

        <label for="budget_level">Budget Level ğŸ’µ</label>
        <select id="budget_level" name="budget_level" required>
            <option value="Economy">Economy (Lowest Cost)</option>
            <option value="Mid-Range" selected>Mid-Range (Balanced)</option>
            <option value="Luxury">Luxury (Highest Comfort)</option>
        </select>
        
        <label for="traveler_preferences">Traveler Preferences (Tell the AI your style! ğŸ§ )</label>
        <textarea id="traveler_preferences" name="traveler_preferences" rows="4" placeholder="e.g., We love food tours, ancient temples, and nature walks, but dislike crowded museums. We need a mix of adventure and relaxation." required>We prioritize unique cultural experiences, local cuisine, and historical landmarks.</textarea>
        
        <button type="submit">âœ¨ Activate Multi-Agents & Generate Plan</button>
    </form>
</body>
</html>
